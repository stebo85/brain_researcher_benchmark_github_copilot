name: Run All Analysis Scripts

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - '**/run_analysis.sh'
      - '.github/workflows/run.yml'

jobs:
  discover-scripts:
    runs-on: self-hosted
    if: ${{ !contains(github.event.head_commit.message, 'SKIPCI') }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover analysis scripts
        id: set-matrix
        run: |
          set -e
          echo "Searching for run_analysis.sh scripts..."
          mapfile -t scripts < <(find . -type f -name "run_analysis.sh" -not -path "./.git/*" | sort)

          if [ ${#scripts[@]} -eq 0 ]; then
            echo "No run_analysis.sh scripts found. Exiting."
            exit 1
          fi

          echo "Found ${#scripts[@]} scripts:"
          printf ' - %s\n' "${scripts[@]}"

          # Remove duplicates and convert to JSON array for matrix
          json_array=$(printf '%s\n' "${scripts[@]}" | sort -u | head -256 | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          # Count unique scripts
          unique_count=$(printf '%s\n' "${scripts[@]}" | sort -u | wc -l)
          limited_count=$(printf '%s\n' "${scripts[@]}" | sort -u | head -256 | wc -l)
          
          echo "Unique scripts found: $unique_count"
          
          if [ $unique_count -gt 256 ]; then
            echo "⚠ Limiting to 256 scripts (found $unique_count total)"
            echo "Unique scripts after deduplication and limiting: $limited_count"
          else
            echo "Unique scripts after deduplication: $limited_count"
          fi
          
          echo "matrix={\"script\":$json_array}" >> "$GITHUB_OUTPUT"
          echo "Generated matrix: {\"script\":$json_array}"

  run-analysis:
    needs: discover-scripts
    runs-on: self-hosted
    concurrency:
      group: run-analysis-${{ matrix.script }}
      cancel-in-progress: true
    permissions:
      contents: write
    strategy:
      fail-fast: false  # Continue running other jobs even if one fails
      max-parallel: 50
      matrix: ${{ fromJson(needs.discover-scripts.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"

      - name: Set up environment
        run: |
          # Check if custom runner venv exists (for self-hosted runner)
          if [ -d "/home/ubuntu/venv_runner/bin" ]; then
            export PATH="/home/ubuntu/venv_runner/bin:$PATH"
            echo "/home/ubuntu/venv_runner/bin" >> "$GITHUB_PATH"
            echo "Added /home/ubuntu/venv_runner/bin to PATH for datalad"
          fi
          
          # Ensure git-lfs is installed
          git lfs install || echo "git-lfs not available"
          
          echo "Environment Information:"
          echo "========================"
          echo "OS: $(uname -a)"
          echo "User: $(whoami)"
          echo "Home: $HOME"
          echo "Python: $(python3 --version)"
          echo "Datalad: $(datalad --version 2>/dev/null || echo 'not available - will be installed by scripts')"
          echo "Git: $(git --version)"
          echo "Git-LFS: $(git lfs version 2>/dev/null || echo 'not available')"
          
          # Check for module system (on custom runners)
          if command -v module &> /dev/null; then
            echo "Available modules:"
            module avail 2>&1 | head -20 || true
          else
            echo "Module system not available (GitHub-hosted runner or not configured)"
          fi

      - name: Run analysis script
        run: |
          set -e
          script="${{ matrix.script }}"
          
          if [ ! -f "$script" ]; then
            echo "Script not found: $script"
            exit 1
          fi

          script_dir=$(dirname "$script")
          evidence_dir="$script_dir/evidence"

          # Check if evidence directory exists and is not empty
          if [ -d "$evidence_dir" ] && [ -n "$(ls -A "$evidence_dir" 2>/dev/null)" ]; then
            echo "✓ Evidence directory already exists and is not empty: $evidence_dir"
            echo "Skipping execution of $script"
            exit 0
          fi

          chmod +x "$script"
          script_name=$(basename "$script")

          echo "----------------------------------------"
          echo "Running $script"
          pushd "$script_dir" >/dev/null
          ./"$script_name"
          popd >/dev/null
          echo "Completed $script"

      - name: Commit and push evidence
        if: always()
        run: |
          set -e
          script="${{ matrix.script }}"
          script_dir=$(dirname "$script")
          evidence_dir="$script_dir/evidence"
          
          # Check if evidence directory exists
          if [ ! -d "$evidence_dir" ]; then
            echo "No evidence directory found at $evidence_dir"
            exit 0
          fi
          
          # Check if evidence directory has any files
          if [ -z "$(ls -A "$evidence_dir" 2>/dev/null)" ]; then
            echo "Evidence directory is empty, nothing to commit"
            exit 0
          fi
          
          echo "Committing evidence from $evidence_dir"
          
          # Add evidence files
          git add "$evidence_dir"
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new changes to commit (evidence may already be committed)"
            exit 0
          fi
          
          # Commit the evidence
          task_name=$(basename "$script_dir")
          git commit -m "Add evidence for $task_name"
          
          # Push with retry logic to handle concurrent pushes
          max_retries=10
          retry_count=0
          current_branch="${{ github.ref_name }}"
          
          while [ $retry_count -lt $max_retries ]; do
            echo "Attempt $((retry_count + 1)) to push changes..."
            
            if git push origin HEAD:"$current_branch"; then
              echo "✓ Evidence pushed successfully to $current_branch"
              exit 0
            fi
            
            # Pull with rebase and retry
            echo "Push failed, pulling latest changes and retrying..."
            if ! git pull --rebase origin "$current_branch"; then
              echo "Failed to pull and rebase"
              exit 1
            fi
            
            retry_count=$((retry_count + 1))
            # Use a more portable sleep with a fixed delay plus process-specific variation
            sleep_seconds=$((2 + ($$) % 4))
            echo "Waiting ${sleep_seconds} seconds before retry..."
            sleep "$sleep_seconds"
          done
          
          echo "Failed to push after $max_retries attempts"
          exit 1

  summary:
    needs: run-analysis
    runs-on: self-hosted
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Summary
        run: |
          echo "## Run Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All analysis scripts have been executed and evidence has been committed per action." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Evidence directories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find . -maxdepth 5 -type d -name evidence -print >> $GITHUB_STEP_SUMMARY || echo "No evidence directories found" >> $GITHUB_STEP_SUMMARY
